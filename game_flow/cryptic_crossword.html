<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic Crossword</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="level-selection-container">
        <h1>Select a Puzzle</h1>
        <div id="puzzle-list"></div>
    </div>

    <div id="game-wrapper" style="display:none;">
        <div id="game-container" role="main">
            <h1>Cryptic Crossword</h1>
            <div id="grid-container"></div>
            <button id="check-button" aria-label="Check Puzzle Answers">Check Puzzle</button>
        </div>
        <div id="clues-container" role="complementary">
            <div class="clue-list">
                <h3>Across</h3>
                <ul id="across-clues" role="list"></ul>
            </div>
            <div class="clue-list">
                <h3>Down</h3>
                <ul id="down-clues" role="list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Add this at the end of the body -->
    <div id="win-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Congratulations!</h2>
            <p>You've successfully completed the puzzle!</p>
            <button id="next-level-button">Next Puzzle</button>
        </div>
    </div>
</body>
</html>
